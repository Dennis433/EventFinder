{% extends 'events/base.html' %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<h2 class="text-2xl md:text-3xl font-semibold section-heading">Delete Event</h2>
<p class="text-gray-600 text-sm md:text-base">Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post" class="mt-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md text-sm md:text-base">Confirm Delete</button>
    <a href="{% url 'event_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md ml-2 text-sm md:text-base">Cancel</a>
</form>
{% endblock %}
