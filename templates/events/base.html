<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Event Finder - {% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link { transition: color 0.3s ease, transform 0.3s ease; }
        .nav-link:hover { color: #F4A261; transform: scale(1.05); }
        .section-heading { position: relative; }
        .section-heading::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #2C6E49, #F4A261);
        }
    </style>
</head>
<body class="bg-yellow-50 text-gray-800">
    <nav class="bg-teal-700 shadow-lg sticky top-0">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl md:text-2xl font-extrabold text-white">Event Finder</h1>
            <ul class="flex space-x-6">
                <li><a href="{% url 'event_list' %}" class="nav-link text-white text-base md:text-lg">Events</a></li>
                <li><a href="{% url 'dashboard' %}" class="nav-link text-white text-base md:text-lg">Dashboard</a></li>
                <li><a href="{% url 'event_create' %}" class="nav-link text-white text-base md:text-lg">Add Event</a></li>
                <li><a href="{% url 'category_create' %}" class="nav-link text-white text-base md:text-lg">Add Category</a></li>
            </ul>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 py-8 md:py-10">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-teal-700 text-white text-center py-4">
        <p class="text-sm md:text-base">Â© 2025 Dennis Terlumun Bijah</p>
    </footer>
</body>
</html>
